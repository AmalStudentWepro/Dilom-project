<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="section new-trailers">
        <div class="container">
          <section class="section now-in-cinema">
            <div class="container">
              <div class="cinema-header">
                <h2>Сейчас в кино</h2>
                <div class="cinema-filters">
                  <span class="dash"></span>
                  <nav class="filters-nav">
                    <a href="#" class="active">Все</a>
                    <a href="#">Боевики</a>
                    <a href="#">Приключения</a>
                    <a href="#">Комедии</a>
                    <a href="#">Фантастика</a>
                    <a href="#">Триллеры</a>
                    <a href="#">Драма</a>
                  </nav>
                </div>
              </div>
              <section class="now_playing"></section>
            </div>
          </section>

          <div class="trailers-top">
            <h2>Новые трейлеры</h2>
            <a href="#" class="all-trailers-link">Все трейлеры →</a>
          </div>
      
          <div class="big-poster">
            <iframe
            width="100%"
            height="640"
            src="https://www.youtube.com/embed/tTQIF3VwIwI?si=ZJiHCvGKw5VoEEFS" 
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            class="trailer"
          ></iframe>
          </div>
      
          <div class="trailer-info">
            <div class="social-icons">
                <img src="/public/group.png" alt="Соцсети">
            </div>
            <div class="likes">
              <div class="like"><img src="/public/like.png" alt=""> <span>3 245</span></div>
              <div class="dislike"><img src="/public/dislike.png" alt=""> <span>420</span></div>
            </div>
          </div>    
      
          <div class="trailers-grid">
          </div>
        </div>
      </section>
      

      <section class="section popular-films">
        <div class="container">
          <div class="cinema-header">
            <h2>Популярные фильмы</h2>
            <div class="cinema-filters">
              <span class="dash"></span>
              <nav class="filters-nav">
                <a href="#">Всё время</a>
                <a href="#">2020</a>
                <a href="#" class="active">2019</a>
                <a href="#">2018</a>
                <a href="#">2017</a>
                <a href="#">2016</a>
                <a href="#">2015</a>
              </nav>
            </div>
          </div>
          <div class="movies-grid"></div>
        </div>
      </section>



      <section class="section coming-soon">
        <div class="container">
          <div class="cinema-header">
            <h2>Ожидаемые новинки</h2>
            <div class="cinema-filters">
            </div>
          </div>
          <div class="movies-grid"></div>
        </div>
      </section>
    
</body>
</html>
